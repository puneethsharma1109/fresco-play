<app-header></app-header>
  <div class="table-container">
    <!-- display no records found message if there is no appointment -->
    <div *ngIf="allAppointments?.length < 1" class="no-records">No Records Found</div>
    <table class="table-class">
      <thead>
        <tr class="table-head">
          <th>Appointment id</th>
          <th>Patient id</th>
          <th>Disease</th>
          <th>Priority</th>
          <th>Tentative date</th>
          <th>Requested on</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
         <!--display all appointments -->
        <tr *ngFor="let item of allAppointments" id="table-row">
          <td id="app-id" >{{item.booking_id}}</td>
          <td id="patient-id" >{{item.patientId}}</td>
          <td id="table-disease" class="td-column">{{item.disease}}</td>
          <td id="table-priority" >{{item.priority}}</td>
          <td id="table-tentativedate">{{item.tentativeDate}}</td>
          <td id="table-requestedOn">{{item.registeredDate | date}}</td>
          <td class="column-btn">
            <!--call view method with selected patient id when clicking this tag-->
            <a id="view" class="view-details" (click)="view(item.patientId)">View Details</a>
            <!-- call cancelAppointment method with selected appointment id when clicking on this button-->
            <button id="reject" class="btn btn-danger btn-value" (click)="cancelAppointment(item.booking_id)">Cancel Appointment
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
